<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK Bricks: Live API</title>
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F0F0;
            /* Light Gray Background */
        }

        /* Custom Grayscale Colors */
        :root {
            --app-text-primary: #222222;
            /* Very Dark Gray for headings */
            --app-text-secondary: #555555;
            /* Medium Gray for body text */
            --app-bg-surface: #FFFFFF;
            /* White for card backgrounds, nav */
            --app-bg-light: #F0F0F0;
            /* Light Gray for general backgrounds */
            --app-border-color: #CCCCCC;
            /* Medium Gray for borders */
            --app-interactive-default: #444444;
            /* Dark Gray for default buttons */
            --app-interactive-hover: #555555;
            /* Slightly Lighter Gray for hover */
            --app-interactive-active: #333333;
            /* Darker Gray for active states */
            --app-interactive-disabled: #999999;
            /* Lighter Gray for disabled */
            --app-focus-ring: #777777;
            /* Gray for focus rings */
            --app-shadow-color: rgba(0, 0, 0, 0.2);
            /* Black shadow with opacity */
        }

        .mic-button-base {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .mic-active {
            background-color: var(--app-interactive-active) !important;
            box-shadow: 0 0 12px var(--app-shadow-color);
        }

        .mic-button-base:not(.mic-active) {
            background-color: var(--app-interactive-default);
        }

        .mic-button-base:not(.mic-active):hover {
            background-color: var(--app-interactive-hover);
        }

        .mic-button-base .mic-icon {
            transition: color 0.2s ease-in-out;
            color: white;
            /* Icon color on dark backgrounds */
        }

        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            /* rounded-lg */
        }

        .audio-wave {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24px;
            margin: 10px 0;
        }

        .audio-wave span {
            display: inline-block;
            width: 4px;
            height: 100%;
            margin: 0 2px;
            background-color: rgba(100, 100, 100, 0.8);
            /* Medium Gray with opacity */
            border-radius: 3px;
            animation: wave 1.2s infinite ease-in-out;
        }

        .audio-wave span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .audio-wave span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .audio-wave span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .audio-wave span:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes wave {

            0%,
            40%,
            100% {
                transform: scaleY(0.4);
            }

            20% {
                transform: scaleY(1);
            }
        }

        /* Custom scrollbar for transcript */
        #transcript-container::-webkit-scrollbar {
            width: 8px;
        }

        #transcript-container::-webkit-scrollbar-track {
            background: var(--app-bg-light);
            border-radius: 10px;
        }

        #transcript-container::-webkit-scrollbar-thumb {
            background: #AAAAAA;
            /* Medium Gray */
            border-radius: 10px;
        }

        #transcript-container::-webkit-scrollbar-thumb:hover {
            background: #888888;
            /* Darker Gray */
        }
    </style>
</head>

<body class="text-[#555555]">
    <nav class="bg-white border-b border-[#CCCCCC] shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <div class="text-3xl font-bold text-[#222222]">ADK + Live API</div>
        </div>
    </nav>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-6xl">
        <header class="mb-8 sm:hidden">
            <h1 class="text-2xl font-bold text-[#222222] text-center">ADK + Live API</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 lg:gap-8">
            <div id="video-card" class="bg-white rounded-xl p-5 shadow-lg">
                <h2 class="text-xl font-semibold text-[#222222] mb-4">Video Feed</h2>
                <div class="video-container bg-gray-800 w-full h-80 md:h-96 flex items-center justify-center">
                    <video id="webcam-video" class="w-full h-full object-cover" autoplay playsinline></video>
                    <div id="webcam-placeholder"
                        class="absolute inset-0 flex items-center justify-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </div>
                </div>
                <div class="mt-5 flex flex-col sm:flex-row justify-center space-y-3 sm:space-y-0 sm:space-x-4">
                    <button id="cameraButton"
                        class="w-full sm:w-auto bg-[#333333] text-white px-6 py-2.5 rounded-lg font-medium hover:bg-[#4A4A4A] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#777777] transition-colors duration-150">
                        Start Camera
                    </button>
                    <button id="screenButton"
                        class="w-full sm:w-auto bg-[#333333] text-white px-6 py-2.5 rounded-lg font-medium hover:bg-[#4A4A4A] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#777777] transition-colors duration-150">
                        Share Screen
                    </button>
                </div>
            </div>

            <div id="transcript-card" class="bg-white rounded-xl p-5 shadow-lg flex flex-col">
                <h2 class="text-xl font-semibold text-[#222222] mb-4">Transcript</h2>
                <div id="transcript-container" class="bg-gray-50 rounded-lg p-4 flex-grow h-80 md:h-96 overflow-y-auto">
                    <div id="transcript" class="space-y-3">
                        <div class="text-[#555555] text-center py-10">Start a conversation to see the transcript.</div>
                    </div>
                </div>

                <div id="audio-indicator" class="px-4 mt-3 flex justify-center items-center h-10 hidden">
                    <div class="audio-wave">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="controls-card" class="mt-6 lg:mt-8 bg-white rounded-xl p-6 shadow-lg">
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 items-center justify-between">
                <!-- Left side - Session controls -->
                <div class="flex items-center space-x-3">
                    <button id="new-session-button"
                        class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium rounded-lg transition-colors duration-150">
                        New Session
                    </button>
                </div>

                <!-- Center - Main controls -->
                <div class="flex items-center space-x-6">
                    <button id="mic-button" class="mic-button-base">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mic-icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </button>
                    <div class="text-center">
                        <p id="mic-status" class="text-sm font-medium text-[#555555]">Click the icon to start recording
                        </p>
                    </div>
                    <button id="end-button"
                        class="rounded-full bg-gray-700 hover:bg-gray-800 p-3.5 text-white transition-colors duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Right side - placeholder for balance -->
                <div class="w-20"></div>
            </div>
        </div>

        <!-- Session info footer -->
        <div id="session-footer" class="mt-4 text-center">
            <div class="text-xs text-gray-400 flex justify-center space-x-6">
                <div>User ID: <span id="footer-user-id" class="font-mono">Loading...</span></div>
                <div>Session ID: <span id="footer-session-id" class="font-mono">Loading...</span></div>
            </div>
        </div>
    </div>

    <!-- Import modules -->
    <script src="/static/live/audio-client.js"></script>
    <script src="/static/live/multimodal-client.js"></script>
    <script type="module" src="/static/live/app-controller.js"></script>

    <!-- Initialize application -->
    <script type="module">
        import { AppController } from '/static/live/app-controller.js';
        AppController.initialize();
    </script>
</body>

</html>
